<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        //Scores

        //Functions
        //playRound, compares playerSelection to computerSelection, returns result, and increments score by 1
        function playRound(playerSelection,computerSelection,playerScore,computerScore) { 
            if (playerSelection == "Rock" && computerSelection == "Paper") {
                return("You lose! Paper beats Rock");
                return computerPoint();
                console.log(playerScore,computerScore);
                }
            else if (playerSelection == "Rock" && computerSelection == "Scissors") {
                return("You win! Rock beats Scissors");
                return playerPoint();
                console.log(playerScore,computerScore);
                }   
            else if (playerSelection == "Paper" && computerSelection == "Scissors") {
                return("You lose! Scissors beat Paper");
                return computerPoint();
                console.log(playerScore,computerScore);
                }
            else if (playerSelection == "Paper" && computerSelection == "Rock") {
                return("You win! Paper beats Rock");
                return playerPoint();
                console.log(playerScore,computerScore);
                }
            else if (playerSelection == "Scissors" && computerSelection == "Rock") {
                return("You lose! Rock beats Scissors");
                return computerPoint();
                console.log(playerScore,computerScore);
                }
            else if (playerSelection == "Scissors" && computerSelection == "Paper") {
                return("You win! Scissors beats Paper");
                return playerPoint();
                console.log(playerScore,computerScore);
                }
            else if (playerSelection == computerSelection) {
                return("Its a draw! You both picked" + " " + playerSelection);
                console.log(playerScore,computerScore);
            }
        
        }
        let playerScore = 0;
        let computerScore = 0;

        function playerPoint(playerScore) {
            playerScore++;
        }

        function computerPoint(computerScore) {
            computerScore++;
        }

        //displayResult, compares playerScore to computerScore, displays game winner. 
        function displayResult(playerScore,computerScore) {
                if(playerScore > computerScore) {
                    alert("You win! " + playerScore + " to " + computerScore)
                }
                else if (playerScore < computerScore) {
                    alert("You lose! " + computerScore + " to " + playerScore)
                }
                else if (playerScore == computerScore) {
                    alert("Its a draw! " + computerScore + " to " + playerScore)
                }
                else {
                    alert("Something went wrong...")
                }
            }


        //Plays 5 rounds
        function game() {
            for (var round = 1; round < 6; round ++) {

            //Uses random number to determine computerSelection
                let randomNumber = Math.floor(Math.random()*100) +1;

                function computerPlay() {
                    if(randomNumber < 33) {
                        return ("Rock")
                    }
                    else if(randomNumber > 66) {
                        return ("Paper")
                    }
                    else {
                        return ("Scissors")
                    }
                }

            //Player choice and Computer choice
            const playerSelection = prompt("Rock, Paper, or Scissors")
            const computerSelection = computerPlay()

            //Displays round number, playerSelection, and computerSelection
            console.log("Round" + " " + round)
            console.log(playerSelection)
            console.log(computerSelection)

            //Displays winner when 5 rounds are over
            if(round == 5) {
                displayResult()
            } 

            console.log(playRound(playerSelection, computerSelection, playerScore, computerScore))
            }

        }

    game()
    </script>
</body>
</html>
