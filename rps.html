        //   Encapsulate the above in function 'playRound'

        function playRound(playerSelection,computerSelection,playerScore,computerScore) { 
            if (playerSelection == "Rock" && computerSelection == "Paper") {
                return("You lose! Paper beats Rock");
                return computerScore++;
                }
            else if (playerSelection == "Rock" && computerSelection == "Scissors") {
                return("You win! Rock beats Scissors");

                }   
            else if (playerSelection == "Paper" && computerSelection == "Scissors") {
                return("You lose! Scissors beat Paper");
                return computerScore++;
                }
            else if (playerSelection == "Paper" && computerSelection == "Rock") {

                }

                return playerScore++;

                return("Its a draw! You both picked" + " " + playerSelection)
            }
            console.log(playerScore,computerScore)
        }

        function displayResult(playerScore,computerScore) {
                if(playerScore > computerScore) {
                    alert("You win! " + playerScore + " to" + computerScore)
                }
                else {
                    alert("You lose! " + computerScore + " to" + playerScore)
                }
            }

        function game() {
            for (var round = 1; round < 6; round ++) {

                let randomNumber = Math.floor(Math.random()*100) +1;

                function computerPlay() {
                    if(randomNumber < 33) {
                        return ("Rock")
                    }
                    else if(randomNumber > 66) {
