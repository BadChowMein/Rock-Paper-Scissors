    <script>
        //1. Generate randomised number between 1 and 100, use this to return
        //   either Rock Paper or Scissors in a string.

        let randomNumber = Math.floor(Math.random()*100) +1;

        function computerPlay() {
            if(randomNumber < 33) {
                return ("Rock")
            }
            else if(randomNumber > 66) {
                return ("Paper")
            }
            else {
                return ("Scissors")
            }
        }

        //2. Establish player choice and computer choice

        const playerSelection = prompt("Rock, Paper, or Scissors")
        const computerSelection = computerPlay()

        console.log(playerSelection)
        console.log(computerSelection)
        //3. Compare player selection with computer selection using logical operators.
        //   Use if else to return the result of each matchup, including draws
        //   Encapsulate the above in function 'playRound'

        function playRound(playerSelection,computerSelection) { 
            if (playerSelection == "Rock" && computerSelection == "Paper") {
                return("You lose! Paper beats Rock");
                }
            else if (playerSelection == "Rock" && computerSelection == "Scissors") {
                return("You win! Rock beats Paper");
                }   
            else if (playerSelection == "Paper" && computerSelection == "Scissors") {
                return("You lose! Scissors beat Paper");
                }
            else if (playerSelection == "Paper" && computerSelection == "Rock") {
                return("You win! Paper beats Rock");
                }
            else if (playerSelection == "Scissors" && computerSelection == "Rock") {
                return("You lose! Rock beats Scissors");
                }
            else if (playerSelection == "Scissors" && computerSelection == "Paper") {
                return("You win! Scissors beats Paper");
                }
            else if (playerSelection == computerSelection) {
                return("Its a draw")
            }
        }

        console.log(playRound(playerSelection, computerSelection))

    </script>
